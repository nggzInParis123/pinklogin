<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected typo: chaset -> charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed syntax -->
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-background {
            background-image: url(' https://i.pinimg.com/736x/e2/2a/94/e22a9495c2d6b258a9c1961e00bde0ef.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-container {
            background-color: #FCE7C8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Fixed typo: rgpa -> rgba */
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #EAE2C6;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #FFA09B;
        }

        .login-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #FFA09B;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="login-background"> <!-- Added login-background class here -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required> <!-- Fixed typo: name"username" -> name="username" -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required> <!-- Added missing password input -->
            <button type="submit">Sign In</button> <!-- Changed text to "Sign In" for clarity -->
        </form>
        <a href="/forgot-password">Forgot Password?</a>
        <a href="/signup">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
